	<!-- Loading d3.js -->
	<script type="text/javascript" src="d3/d3.js"></script>
	
	<script type="text/javascript">	

		function csv2JSON(csv){		 
			var lines=csv.split("\n");			 
			var result = [];			 
			var headers=lines[0].split(",");			 
			
			for(var i=1;i<lines.length;i++){			 
				var obj = {};
				var currentline=lines[i].split(",");
			 
				for(var j=0;j<headers.length;j++){
					obj[headers[j]] = currentline[j];
				}			 
				result.push(obj);			 
			}			  
			//return result; //JavaScript object
			return JSON.stringify(result); //JSON
		}

		var layerList = {}; // layer container
		layerList.layer = null;

		function drawChart() {
			
			// Input Data Node
			var csvData = document.getElementById('csvData').value;
			var xLabel = document.getElementById('xLabel').value;
			var yLabel = document.getElementById("yLabel").value;

			// check yLabel be set up!
			if (!xLabel){
				alert("請輸入x軸欄位名稱");
				return 0;
			}

			if (!yLabel){
				alert("請輸入y軸欄位名稱");
				return 0;
			}
			
			// get JSON data and convert into javascript Object
			var dataset = JSON.parse(csv2JSON(csvData));
				
			// set SVG width and Height
			var margin = {top: 20, right: 10, bottom: 20, left: 40};

			var width = 950 - margin.left - margin.right, 
				height = 500 - margin.top - margin.bottom;
			
			// set input Scale and output Scale
			xScale = d3.scale.ordinal()
					.domain(dataset.map(function(d){
						return d[xLabel];
					}))
					.rangeRoundBands([0, width], .2);		
			
			yScale = d3.scale.linear()
					.domain([0, d3.max(dataset, function(d){ 
						return d[yLabel]; })])
					.range([height, 5]);

			// set xAxis and yAxis properites
			xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom");

			yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left")
					.ticks(10) ;		

			// delete exit layer
			if(layerList.layer){
				d3.select("svg")
					.transition()
					.ease("bounce")
					.remove();
			}

			// add SVG element
			var svg = d3.select("body").append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// set graphy properties
			var rects = svg.selectAll(".bar")
							 .data(dataset)
							 .enter()
						   .append("rect")
							 .attr("class", "bar")
							 .attr("x", function(d){
								return xScale(d[xLabel]);
							 })
							 .attr("y", function(d){
							 	return yScale(parseFloat(d[yLabel]));
							 })
							 .attr("width", xScale.rangeBand())
							 .attr("height", function(d){
							 	return height - yScale(parseFloat(d[yLabel]));
							 })
						     .on("mouseover", function (d) {
							    d3.select("#tooltip")
							        .style("left", d3.event.pageX + "px")
							        .style("top", d3.event.pageY + "px")
							        .style("opacity", 1)
							        .select("#value")
							        .text(d[yLabel]);
							})
							 .on("mouseout", function () {
							    // Hide the tooltip
							    d3.select("#tooltip")
							        .style("opacity", 0);;
							});
	
			// draw axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
			   .append("text")
			   	.attr("transform", "rotate(-90)")
			   	.attr("y", 6)
			   	.attr("dy", ".71em")
			   	.style("text-anchor", "end")
			   	.text(yLabel);

			// add a space line
			//d3.select("body").append("br");

			// adding svg image to layerList
			layerList.layer = svg;				
			console.log(layerList);		   

		}

		//window.onload = generateSVG;	
	</script>
